<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Plus</title>
    <style>
        /* Snapchat Theme Styling */
        :root {
            --snap-yellow: #FFFC00;
            --snap-blue: #00ADFF;
            --white: #ffffff;
            --black: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--snap-yellow);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 1. Login Interface */
        .login-container {
            text-align: center;
            width: 100%;
            max-width: 320px;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .ghost-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            background-color: var(--white);
            /* Snapchat Ghost Logo mask */
            -webkit-mask: url('https://upload.wikimedia.org/wikipedia/en/a/ad/Snapchat_logo.svg') no-repeat center;
            mask: url('https://upload.wikimedia.org/wikipedia/en/a/ad/Snapchat_logo.svg') no-repeat center;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            color: var(--black);
        }

        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            box-sizing: border-box;
            font-size: 15px;
            outline: none;
            background: var(--white);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background-color: var(--snap-blue);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
